<span class="" ng-show="group && !group.id"><img ng-show="httpGetStatisticsGroup" src="styles/img/loader.gif" />Selected Group:<strong>{{ group.name }}({{ group.tgid }})</strong> Instructions:<strong>{{ group.ins }}</strong> </span>
<div ng-show="!items">
<div class="span6">
<table ng-show="groups" class="table table-striped table-bordered table-hover stats">
  <thead><tr>
    <th>Percent (%)</th>
    <th>RET.INS</th>
    <th>Process ID</th>
    <th>Process Name</th>
  </tr></thead>
  <tr ng-hide="$first" ng-click="selectGroup($index)" ng-repeat="g in groups">
    <td class="aright">{{g.percent}}</td>
    <td class="aright">{{g.ins}}</td>
    <td class="aright">{{g.tgid}}</td>
    <td>{{g.name}}</td>
  </tr>
</table>
</div>
<div class="span6"></div>
</div>
